<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/profile/{id}(id=${user.id})}" method="post">
                <fieldset>
                    <legend>Edit Profile</legend>
                    <div class="form-group"><label class="col-sm-4 control-label" for="user_email">Email</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="email" id="user_email" th:value="${user.email}"
                                   placeholder="Email" name="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_fullname">Username</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_fullname" th:value="${user.username}"
                                   placeholder="Full Name" name="username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_fullname">First Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_fullname" th:value="${user.firstName}"
                                   placeholder="First Name" name="firstName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_fullname">Last Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_fullname" th:value="${user.lastName}"
                                   placeholder="Last Name" name="lastName"/>
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-4 control-label"
                                                   for="user_password_first">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="user_password_first"
                                   placeholder="Password" name="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_password_second">Confirm Password</label>
                        <div class="col-sm-4"><input type="password" class="form-control" id="user_password_second"
                                                     placeholder="Password" name="confirmPassword"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4"><a class="btn btn-default"
                                                                 th:href="@{/profile}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
