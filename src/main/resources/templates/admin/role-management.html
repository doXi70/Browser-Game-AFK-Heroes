<table style="border: 3px solid black">
    <th colspan="5">Roles Management Panel</th>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>Username</td>
        <td>Change Role to</td>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <form method="post" th:action="@{/admin/role-management/{id}(id=${user.id})}">
                    <button class="btn btn-default" type="submit" th:if="${!user.isAdmin()}">Admin</button>
                    <button class="btn btn-default" type="submit" th:if="${user.isAdmin()}">User</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>
