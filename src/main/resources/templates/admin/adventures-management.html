<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/adventures}" method="post">
                <fieldset>
                    <legend>Add Adventure</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name">Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="name" th:value="${name}"
                                   placeholder="Hero Name" name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Difficulty</label>
                        <div class="col-sm-4 ">
                            <select name="difficulty">
                                <option th:value="EASY">Easy</option>
                                <option th:value="MEDIUM">Medium</option>
                                <option th:value="HARD">Hard</option>
                                <option th:value="HELL">Hell</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
