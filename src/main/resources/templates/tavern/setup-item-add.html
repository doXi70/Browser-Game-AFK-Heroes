<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/tavern/items}" method="post">
                <fieldset>
                    <legend>Add Item</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name">Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="name" placeholder="Item Name" name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Slot</label>
                        <div class="col-sm-4 ">
                            <select name="slot">
                                <option th:value="HEAD">Head</option>
                                <option th:value="HANDS">Hands</option>
                                <option th:value="PANTS">Pants</option>
                                <option th:value="BODY">Body</option>
                                <option th:value="FEETS">Feets</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="price">Price</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="number" min="0"
                                   id="price" step="0.01"   placeholder="Hero Price" name="price"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="damage">Damage</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="number" min="0" id="damage"
                                   placeholder="Hero Damage" name="damage"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="health">Health</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="number" min="0" id="health"
                                   placeholder="Hero Health" name="health"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
