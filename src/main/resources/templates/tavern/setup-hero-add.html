<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/tavern/heroes}" method="post">
                <fieldset>
                    <legend>Add Hero</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name">Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="name" th:value="${name}"
                                   placeholder="Hero Name" name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Class</label>
                        <div class="col-sm-4 ">
                            <select class="selectpicker" name="heroClass">
                                <option th:value="warrior">Warrior</option>
                                <option th:value="rogue">Rogue</option>
                                <option th:value="mage">Mage</option>
                                <option th:value="priest">Priest</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="price">Price</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="number" min="0" id="price" step="0.01"
                                   placeholder="Hero Price" name="price"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="damage">Damage</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="number" min="0" id="damage"
                                   placeholder="Hero Damage" name="damage"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="health">Health</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="number" min="0" id="health"
                                   placeholder="Hero Health" name="health"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/admin}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
